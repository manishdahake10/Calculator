<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculeter</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <!-- <h1 class="h1">Calculeter</h1> -->
    <div class="main">
        
        <div class="hero">
            <input type="text" id="display" disabled />
            <div class="buttons">
            

            <input type="button" value="AC" onclick="display.value =' ' " class="dic">
            <input type="button" value="C" onclick="display.value=display.value.toString().slice(0,-1)" class="dic">
            <input type="button" value="%" onclick="display.value +='%'" class="dic">
            <input type="button" value="/" onclick="display.value +='/'" class="dic">
            <input type="button" value="7" onclick="display.value +='7'" class="di">
            <input type="button" value="8" onclick="display.value +='8'" class="di">
            <input type="button" value="9" onclick="display.value +='9'" class="di">
            <input type="button" value="*" onclick="display.value +='*'" class="dic">
            <input type="button" value="4" onclick="display.value +='4'" class="di">
            <input type="button" value="5" onclick="display.value +='5'" class="di">
            <input type="button" value="6" onclick="display.value +='6'" class="di">
            <input type="button" value="-" onclick="display.value +='-'" class="dic">
            <input type="button" value="1" onclick="display.value +='1'" class="di">
            <input type="button" value="2" onclick="display.value +='2'" class="di">
            <input type="button" value="3" onclick="display.value +='3'" class="di">
            <input type="button" value="+" onclick="display.value +='+'" class="dic">
            <input type="button" value="00" onclick="display.value +='00'" class="di">
            <input type="button" value="0" onclick="display.value +='0'" class="di">
            <input type="button" value="." onclick="display.value +='.'" class="di">
            <input type="button" value="=" onclick="display.value=eval(display.value)" class="dic">
            
            
            </div>
        </div>
    </div>
</body>
</html>
